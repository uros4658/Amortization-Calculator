<form #loanForm="ngForm" (ngSubmit)="onSubmit(loanForm)">
  <div>
    <label for="loanAmount">Loan Amount:</label>
    <input type="number" id="loanAmount" name="loanAmount" [(ngModel)]="loan.loanAmount">
  </div>
  <div>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" [(ngModel)]="loan.startDate">
  </div>
  <div>
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" [(ngModel)]="loan.endDate">
  </div>
  <div>
    <label for="interestRate">Interest Rate:</label>
    <input type="number" id="interestRate" name="interestRate" [(ngModel)]="loan.interestRate">
  </div>
  <div>
    <label for="downPayment">Down Payment:</label>
    <input type="number" id="downPayment" name="downPayment" [(ngModel)]="loan.downPayment">
  </div>
  <div>
    <label for="paymentsPerYear">Payments Per Year:</label>
    <input type="number" id="paymentsPerYear" name="paymentsPerYear" [(ngModel)]="loan.paymentsPerYear">
  </div>
  <button type="submit">Submit</button>
</form>
<button type="button" (click)="getUserLoans()">Show All Loans</button>

<table *ngIf="showLoans">
  <thead>
    <tr>
      <th>Loan Amount</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Interest Rate</th>
      <th>Down Payment</th>
      <th>Payments Per Year</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let loan of loans" (click)="onRowClick(loan.id)">
      <td>{{ loan.loanAmount | number:'1.0-3' }}</td>
      <td>{{ loan.startDate }}</td>
      <td>{{ loan.endDate }}</td>
      <td>{{ loan.interestRate | number:'1.0-3' }}</td>
      <td>{{ loan.downPayment | number:'1.0-3' }}</td>
      <td>{{ loan.paymentsPerYear | number:'1.0-3' }}</td>
    </tr>    
  </tbody>
</table>
