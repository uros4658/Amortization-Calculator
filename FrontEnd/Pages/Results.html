<html>

            text-align: left;
            border-bottom: 1px solid #ddd;
        }

            <th>Principal</th>
            <th>Interest</th>
        </tr>
        <tr id="loan1">
            <td>1</td>
            <td>January 2024</td>
            <td>$500.00</td>
            <td>$4500.00</td>

</html>
